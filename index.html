<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Takt - Main Menu</title>
  <link rel="stylesheet" href="css/menu.css">
  <link rel="stylesheet" href="css/buttons.css">
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="particles-js"></div>
  <audio id="background-music" loop>
  </audio>

  <div class="menu-container">
    <h1>Takt</h1>
    <!-- Barra de Pestañas -->
    <div class="tab-buttons">
      <button onclick="startGame()">Play</button>
      <button onclick="showSection()">Instructions</button>
      <button onclick="showSection()">Settings</button>
    </div>


    <div id="instructions-section" class="section">
      <h1>Instructions</h1>
      <p>Type words in rhythm with the music to score points!</p>
      <p>Press keys accurately to avoid penalties.</p>
    </div>

    <!-- Sección de Configuración -->
    <div id="settings-section" class="section">
      <h1>Settings</h1>
      <p>Coming soon...</p>
    </div>
  </div>

  <script src="js/particles.js"></script>
  <script src="js/songs.js"></script>
  <script src="js/menu.js"></script>
</body>
</html>
